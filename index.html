<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    
    <h1>Making Easy Change</h1>
      <br>
    <h2>CALCULATOR</h2>
      <br>
    <input id='amount-sale' type='number' placeholder='Sale Amount 000.00' />
      <br>

    <input id='amount-tendered' type='number' placeholder='Tendered Amount 000.00' />
      <br>

    <button id='calculate-button'>Calculate</button> 
      <br>
   
    <h4>Twenties</h4>
      <output id='twenties' type='number'></output>
      <br>
    
    <h4>Tens</h4>
      <output id='tens' type= 'number'></output>
      <br>
    
    <h4>Fives</h4>
      <output id='fives' type= 'number'></output>
      <br>
    
    <h4>Ones</h4>
      <output id='ones' type= 'number'></output>
      <br>
    
    <h4>Quarters</h4>
      <output id='quarters' type= 'number'></output>
      <br>

    <h4>Dimes</h4>
      <output id='dimes' type = 'number'></output>
      <br>
    
    <h4>Nickels</h4>
      <output id='nickels' type='number'></output>
      <br>
    
    <h4>Pennies</h4>
      <output id='pennies' type='number'></output>
      <br>
    <!-- Don't forget to add your <script> tag here -->
<script src="main.js" charset="utf-8"></script> 
  </body>
</html>
